<div class="container innerPage camera statistics">

    <div class="header">
        <div class="left" ng-click="goto('home', '')"><span class="fa fa-chevron-left"></span> 返回前页</div>
        <div class="right" ng-bind="data.headRight"></div>
        <div class="center" ng-bind="data.pageTitle"></div>
        <div class="clearfix"></div>
    </div>

    <div class="clearfix"></div>
    <div class="content">
        <div class="row">
            <div class="col-3 innerLeft">
                <div class="title">
                    <span class="fa fa-bar-chart-o"></span>
                    <span ng-bind="data.curBuilding.name"></span>
                </div>
                <ul class="block">
                    <li ng-repeat="(k,v) in data.types"
                        ng-class="data.type==k? 'active' : ''"
                        ng-click="changeType(k);">
                        <span class="fa fa-fire"></span>
                        <span ng-bind="v"></span>
                    </li>
                </ul>
            </div>
            <div class="col-9" style="padding-left:0px;">
                <div class="block">
                    <div class="title">
                        <span class="fa fa-globe"></span>
                        <span ng-bind="data.typeName"></span>
                    </div>
                    
                    <div class="body">
                        <div class="">
                            <div class="col-8">
                                <div class="chart">
                                    <div class="echart" id="summaryChart" style="height:800px;"></div>
                                </div>
                            </div>
                            <div class="col-4">
                                <h3>通过测评图展示的结果, 专家建议:</h3>
                                <p>一. 着重加强以下工作: 建设项目落实情况, 资源节约效果, 管理制度, 计量设备.</p>
                                <p>二. 继续保持以下工作: 节约型设备, 宣传教育工作, 专项组织实施工作, 组织机构建设, 可再生资源利用.</p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
